<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types Example</title>
</head>
<body>

    <h2>All Types of Input Elements</h2>
    <form action="#" method="post">

        <!-- Text Input -->
        <label for="text">Text Input:</label><br>
        <input type="text" id="text" name="text" value="Default Text"><br><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Tel Input -->
        <label for="tel">Telephone Input:</label><br>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number"><br><br>

        <!-- Number Input -->
        <label for="number">Number Input:</label><br>
        <input type="number" id="number" name="number" min="1" max="100" value="50"><br><br>

        <!-- Date Input -->
        <label for="date">Date Input:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time Input:</label><br>
        <input type="time" id="time" name="time" value="14:30"><br><br>

        <!-- Range Input -->
        <label for="range">Range Input (1-100):</label><br>
        <input type="range" id="range" name="range" min="1" max="100" value="50"><br><br>

        <!-- Color Input -->
        <label for="color">Color Picker:</label><br>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>
